<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Mini-Project Starter</title>
    </head>
    <body>
        <header class="mb-5">
            <div class="container mt-5">
                <div class="d-flex justify-content-end">
                    <div class="btn-group">
                        <button
                            class="btn btn-secondary btn-sm"
                            data-bs-theme-value="dark"
                        >
                            Dark
                        </button>
                        <button
                            class="btn btn-light btn-sm"
                            data-bs-theme-value="light"
                        >
                            Light
                        </button>
                    </div>
                </div>
                <h1 class="mb-4">Users</h1>
                <div class="row">
                    <div class="col-md-4">
                        <input
                            type="text"
                            class="form-control form-control-lg"
                            placeholder="Search Users"
                        />
                    </div>
                    <div
                        class="col-md-8 user-menu d-flex justify-content-end align-items-center"
                    >
                        <ul class="nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Reputation</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link text-bg-primary">
                                    New Users
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Editors</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Moderators</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>

        <script src="js/bootstrap.bundle.min.js"></script>
    </body>
</html>
